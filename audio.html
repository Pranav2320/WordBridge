<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=BZnn5XWQ"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/main.css">
    <style>
        .font-merriweather {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="bg-gray-700">
    <div style="margin:0px; padding:0px">
        <div>
            <h2 class="text-center my-8 text-3xl text-slate-50 font-merriweather">Audio-To-Audio Translator</h2>
            <div class="card-body">
                <form action="/translate" method="POST">
                    <div class="input-group mb-3 text-slate-50">
                        <select class="form-select text-slate-50 bg-gray-800" id="source-language-select" name="source_language">
                            {% for code, name in source_languages %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <span class="input-group-text bg-gray-600"><i class="material-icons text-slate-50">arrow_forward</i></span>
                        </div>
                        <select class="form-select text-slate-50 bg-gray-800" id="target-language-select" name="target_language">
                            {% for code, name in target_languages %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="container mx-2">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="col">
                                <div class="form-group">
                                    <label for="text-to-translate" class="text-slate-50 mt-2 mb-3 ml-14 text-lg">Speak something:</label>
                                    <textarea class="form-control w-[192] rounded my-2 text-xl ml-14" id="text-to-translate" name="text" rows="14" placeholder="Speak something..." readonly></textarea>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="translated-text" class="text-slate-50 mt-2 mb-3 ml-14 text-lg">Translated Audio:</label>
                                    <textarea class="form-control w-[192] rounded my-2 text-xl ml-24 hidden" id="translated-text" rows="1" placeholder="Translated audio text" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-center my-4">
                        <button type="button" class="btn rounded bg-gradient-to-r from-lime-500 to-green-500 text-white ml-2" id="start-recording-button">
                            Start Recording <i class="bi bi-mic"></i>
                        </button>
                        <button type="button" class="btn rounded bg-gradient-to-r from-red-500 to-pink-500 text-white ml-2 hidden" id="stop-recording-button">
                            Stop Recording <i class="bi bi-mic"></i>
                        </button>
                        <button type="button" class="btn bg-gradient-to-r from-cyan-500 to-blue-500 text-white ml-2" id="translate-and-pronounce-button">
                            Translate Audio <i class="bi bi-translate"></i> <i class="bi bi-volume-up"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/AtA.js') }}"></script>
</body>
</html>
