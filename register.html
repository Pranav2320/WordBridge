<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center" style="background: url('./static/images/lang.jpg') no-repeat center center fixed; background-size: cover;">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">

        <h2 class="text-2xl font-bold mb-6">Register</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="text-{{ 'success' if 'success' in message[1] else 'error' }}-500">{{ message[0] }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('register') }}" class="space-y-4">
            {{ form.hidden_tag() }}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="mt-1 p-2 border rounded-md w-full" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="mt-1 p-2 border rounded-md w-full" />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Register</button>
        </form>

        <p class="mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a></p>

    </div>

</body>
</html>
