<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="./static/css/main.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=BZnn5XWQ"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<style>
    .font-merriweather {
        font-family: 'Merriweather', serif;
    }
</style>

<body class="bg-gray-700">
    <div style="margin:0px; padding:0px">
        <div>
            <h2 class="text-center my-8 text-3xl text-slate-50 font-merriweather">Text-to-Audio Translator</h2>
            <div class="card-body">
                <form action="/translate" method="POST">
                    <div class="input-group mb-3 text-slate-50">
                        <select class="form-select text-slate-50 bg-gray-800" id="source-language-select" name="source_language">
                            {% for code, name in source_languages %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <span class="input-group-text bg-gray-600"><i class="material-icons text-slate-50">arrow_forward</i></span>
                        </div>
                        <select class="form-select text-slate-50 bg-gray-800" id="target-language-select" name="target_language" readonly>
                            {% for code, name in target_languages %}
                                <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                        
                        
                    </div>
                    <div>
                        <select class="form-select text-slate-50 bg-gray-800" id="voice-select" name="voice">
                            {% for voice in voicelist %}
                              <option value="{{ voice.name }}">{{ voice.name }}</option>
                            {% endfor %}
                          </select>
                    </div>
                    <div class="container mx-2">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="text-to-translate" class="text-slate-50 mt-2 mb-3 ml-14 text-lg">Enter text :</label>
                                    <textarea class="form-control w-[192] rounded my-2 text-xl ml-14" id="text-to-translate" name="text" rows="14" placeholder="Enter text to translate"></textarea>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="translated-text" class=" text-slate-50 ml-36 mt-2 mb-4 text-lg">Translated audio text :</label>
                                    <textarea class="form-control ml-36 rounded text-xl"  id="translated-text" rows="14" placeholder="Translated audio text" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="snippet-container" class="flex items-center justify-center my-4 text-white">
                        <button type="button" class="btn bg-gradient-to-r from-cyan-500 to-blue-500 text-white" id="translate-and-pronounce-button">
                            Translate to Audio <i class="bi bi-volume-up"></i>
                        </button>
                        
                        <button type="button" class="btn rounded bg-gradient-to-r from-lime-500 to-green-500 text-white ml-2" id="copy-button">
                            Copy <i class="bi bi-clipboard "></i>
                        </button>

                        
                        

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/TtA.js') }}"></script>
</body>
</html>
